{% extends 'base.html' %} <!--jinja: Erbt von base.html-->

{% block title %}
This is the bike table
{% endblock %}
<!--jinja: block title in base wird ersetzt-->

{% block content %} <!--jinja: block content in base wird ersetzt-->
    <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">bike number</th>
          <th scope="col">bike name</th>
          <th scope="col">size</th>
          <th scope="col">user</th>
            <th scope="col">description</th>
        </tr>
      </thead>
      <tbody>

        {% for item in items %}
        <tr>
          <th scope="row">{{item.id}}</th>
          <td>{{item.bikename | safe}}</td>
          <td>{{item.size}}</td>
          <td>{{item.user}}</td>
            <td>{{item.description}}</td>
          <td>
            <a href="/bike_item/{{ item[0] }}">
                <button type="button" class="btn btn-light">Details</button>
            </a>
          </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
{% endblock %}
